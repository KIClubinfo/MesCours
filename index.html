<!DOCTYPE html>
<html lang="en" ng-app="edt-demo">
  <head>
    <title>Emploi du temps</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1.0, width:device-width">
    <script src="/pwl.js"></script>
    <noscript>
      <p><img src="//piwik.securem.eu/pw.php?idsite=5" style="border:0;" alt=""></p>
    </noscript>
  </head>
  <body layout="vertical" ng-controller="ParametersCtrl">
    <base href="/">
    <section layout="row" flex md-swipe-left="toggleSidebar()">
      <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
        <md-toolbar class="md-theme-indigo">
          <div class="md-toolbar-tools">
            <h3>MesCours</h3><span flex></span><span ng-click="toggleSidebar()"><i class="fa fa-times"></i></span>
          </div>
        </md-toolbar>
        <md-content class="md-padding">
          <md-checkbox md-no-ink aria-label="Cacher les cours passés" ng-model="prefs.hidePastCourses" class="md-primary">Cacher les cours passés</md-checkbox>
          <md-divider></md-divider>
          <p class="notice">MesCours vous permet de consulter rapidement et simplement quels sont vos prochains cours, notamment l'heure et la salle.<br>Pour toute idée d'amélioration, plainte parce que c'est de la merde, et déclarations d'amour, adressez-vous à <a href="mailto:clubinfo@clubinfo.enpc.fr">clubinfo@clubinfo.enpc.fr</a>.</p>
        </md-content>
      </md-sidenav>
    </section>
    <div layout="column" layout-fill ui-view md-swipe-right="toggleSidebar()"></div>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/templates.js"></script>
  </body>
</html>
